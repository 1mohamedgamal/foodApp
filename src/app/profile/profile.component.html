<section class="page-header py-5 bg-light">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-9">
        <div>
          <h1 class="text-primary">
            My <span class="main-color">Profile</span>
          </h1>
          <p class="fs-5 text-muted">
            Display and edit your profile details for others to see.
          </p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="text-end">
          <img
            src="../../../assets/images/catIcon.png"
            class="img-fluid w-75"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</section>
<section class=" py-5">
  <div class="container mt-5">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-4 text-center">
        <div class="profile-img-container">
          <img
            *ngIf="currentUser && currentUser.imagePath"
            [src]="'https://upskilling-egypt.com/' + currentUser.imagePath"
            class="img-fluid rounded-circle  "
            alt="Profile Image"
          />
          <img
            *ngIf="!currentUser || !currentUser.imagePath"
            src="../../../assets/images/dummy-avatar-profile.jpg"
            class="img-fluid rounded-circle profile-img smaller-img"
            alt="Default Profile Image"
          />
        </div>
      </div>
      <div class="col-md-6">
        <h2 class="text-primary fs-3 fw-bold">{{ currentUser?.userName }}</h2>
        <p class="fs-5 text-muted">{{ currentUser?.country }}</p>
        <p class="fs-5 text-muted">{{ currentUser?.phoneNumber }}</p>
        <p class="fs-5 text-muted">{{ currentUser?.email }}</p>
      </div>
    </div>
  </div>
</section>
