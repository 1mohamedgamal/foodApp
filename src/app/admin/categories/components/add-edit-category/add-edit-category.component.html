<div class="p-5">
  <div class="d-flex justify-content-between align-items-center pb-5">
    <h3>Add Category or Edit</h3>
    <span (click)="onClose()">
      <i
        class="fa-regular fa-circle-xmark text-danger"
        routerLink="/dashboard/admin/categories"
      ></i>
    </span>
  </div>

  <div class="input-group mb-3 ">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="categoryName"
      placeholder="Category Name"
    />
  </div>
  <div class="d-flex justify-content-end">
    <button
      [mat-dialog-close]="categoryName"
      cdkFocusInitial
      class="btn primary"
    >
      Save
    </button>
  </div>
</div>
