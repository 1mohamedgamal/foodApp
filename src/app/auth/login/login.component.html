<section class="bg d-flex align-items-center">
  <div class="container m-auto">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bg-white p-5">
          <div class="d-flex justify-content-center">
            <img
              src="../../../assets/images/logo.svg"
              alt=""
              srcset=""
              class="logo"
            />
          </div>

          <div>
            <h1>Log in</h1>

            <p class="text-muted">Welcome Back! Please enter your details</p>
          </div>

          <div class="form">
            <form [formGroup]="loginForm" >
              <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text py-2" id="addon-wrapping"
                  ><i class="fa-solid fa-mobile-screen"></i
                ></span>
                <input
                  type="email"
                  class="form-control py-2"
                  formControlName="email"
                  placeholder="Enter Your Email"
                  aria-label="email"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <div
                class="alert alert-danger p-2 my-2"
                *ngIf="
                  loginForm.get('email')?.touched &&
                  loginForm.get('email')?.status == 'INVALID'
                "
              >
                <p *ngIf="loginForm.get('email')?.getError('required')">
                  Email is required
                </p>
                <p *ngIf="loginForm.get('email')?.getError('email')">
                  test@gmail.com
                </p>
              </div>

             <div class="input-group flex-nowrap mb-3">
  <span class="input-group-text py-2" id="addon-wrapping">
    <i class="fa-solid fa-lock"></i>
  </span>
  <input
    type="{{ showPassword ? 'text' : 'password' }}" 
    class="form-control py-2"
    formControlName="password"
    placeholder="Password"
    aria-label="password"
    aria-describedby="addon-wrapping"
  />
  <span class="input-group-text" (click)="togglePasswordVisibility()">
    <i class="fa" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}" (click)="togglePasswordVisibility()"></i>
  </span>
</div>
          <div class="d-flex justify-content-between py-3">
            <a>Register Now?</a>
            <a>Forget Password?</a>
          </div>

              <div class="d-flex justify-content-center">
                <button
                  type="button"
                  class="btn green-btn p-2 w-100 text-center"
                
                (click)="onSubmit(loginForm)"
                  >
                  Log in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
