<section id="side" [ngClass]="{'col-6': !isOpened}">
<div class="row">
  <div class="text-center mt-3" >
    <img
      src="../../../assets/images/logorest.png"
      alt=""
      class="w-25"
      srcset=""
    />
  </div>
<ng-container *ngFor="let item of menu"  >

  <a
    class="d-block text-decoration-none"
    [routerLink]="item.link"
    routerLinkActive="bg-active"
          *ngIf="item.isActive"

  >

  

  <div class="item">
      <span [ngClass]="{'mx-3 fs-4': !isOpened}" ><i [class]="item.icon"></i></span>
      <span class="mx-2 m-3" [ngClass]="{'d-none': !isOpened}">{{ item.title }}</span>
    </div>
  </a>
  </ng-container>
  <div class="item text-white mt-3 w-100">
    <span class="mx-2"><i class="fa-solid fa-lock"></i></span>
    <span (click)="openDialog()"  class=""
      >Change Password</span
    >
  </div>
  <div (click)="logOut()" class="item text-white w-100 mt-3">
    <span class="mx-2"><i class="fa-solid fa-right-from-bracket"></i></span>
    <span  class="">Logout</span>
  </div>
  </div>
            <div class="" [class]="isOpened?'col-10':'col-11'">
                <div>
                </div>
                </div>

</section>
